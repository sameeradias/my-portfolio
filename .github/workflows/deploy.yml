name: Build, Dockerize and Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: portfolio
  CONTAINER_NAME: portfolio-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (Optional)
        if: secrets.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:latest \
                       -t ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} .

      - name: Save Docker image as tar
        run: |
          docker save ${{ env.DOCKER_IMAGE_NAME }}:latest -o portfolio-image.tar

      - name: Copy Docker image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "portfolio-image.tar"
          target: "/tmp/"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Load the Docker image
            docker load -i /tmp/portfolio-image.tar
            
            # Stop and remove existing container if it exists
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            
            # Run the new container
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p ${{ secrets.APP_PORT || 3000 }}:3000 \
              ${{ env.DOCKER_IMAGE_NAME }}:latest
            
            # Clean up the tar file
            rm /tmp/portfolio-image.tar
            
            # Remove old/unused images to save space
            docker image prune -f
            
            # Show container status
            docker ps | grep ${{ env.CONTAINER_NAME }}

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Wait for container to be healthy
            sleep 5
            
            # Check if container is running
            if docker ps | grep -q ${{ env.CONTAINER_NAME }}; then
              echo "✅ Deployment successful! Container is running."
              docker logs --tail 20 ${{ env.CONTAINER_NAME }}
            else
              echo "❌ Deployment failed! Container is not running."
              docker logs --tail 50 ${{ env.CONTAINER_NAME }}
              exit 1
            fi
